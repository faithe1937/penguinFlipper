<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Penguin Flipper</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Penguin Flipper </h1><br>
  <div class="row begin-countdown">

      <progress value="30" max="30" id="pageBeginCountdown"></progress>
      <p> timer <span id="pageBeginCountdownText">30 </span> seconds</p>
    </div>
  </div>

  <section class="memory-game">

      <img class="front-face" />

    </div>
    <div class="card" data-framework="aurelia">
      <img class="front-face" />
      <img class="back-face" src="../storage/card_face.png" alt="cartoon_penguin" />
    </div>

    <div class="card" data-framework="vue">
      <img class="front-face" />
      <img class="back-face" src="../storage/card_face.png" alt="cartoon_penguin" />

    <div class="card" data-framework="ember">

    <div class="card" data-framework="backbone">
